<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Avistamientos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            color: #ffffff;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(76, 175, 80, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    {% include "mapap/navega.html" %}
    <h2>AVISTAMIENTOS</h2>
    <div id="comentarios-list">
        <h2>Comentarios:</h2>
        <ul>
            {% for comentario in comentarios %}
                <li>{{ comentario.autor }} - {{ comentario.fecha_publicacion }} - {{ comentario.contenido }}</li>
            {% endfor %}
        </ul>
    </div>
    <div id="map-container" style="height: 400px; width:30%;">
        {{ mapa | safe }}
    </div>

    <a href="{% url 'agregar_comentario' %}" class="agregar-comentario">Agregar avistamiento</a></body>
</html>
